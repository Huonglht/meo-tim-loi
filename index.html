            color: white;
            overflow: hidden;
        }
        #gameContainer {
            background-color: rgba(255, 255, 255, 0.05);

            display: flex;
            flex-direction: column;

        canvas {
            border: 2px solid #4a4a6a;

            display: block;
            margin: 0 auto;
            background-color: #0f0f1a;
            max-width: 100%;
        }
        #controlsAndInfo {
            margin-top: 10px; /* Reduced margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px; /* Reduced gap */

            justify-content: center;
            align-items: center;
            font-size: 20px;

            transition: background-color 0.1s ease;
        }
        .d-pad-button:active {
            background-color: rgba(107, 33, 168, 0.9); /* Darker purple on tap */
        }
        #mobileControls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 180px; /* Adjust D-pad size */
            height: 180px; /* Adjust D-pad size */
            margin-top: 10px;
        }

        #leftButton { grid-area: 2 / 1 / 3 / 2; }
        #rightButton { grid-area: 2 / 3 / 3 / 4; }
        #downButton { grid-area: 3 / 2 / 4 / 3; }
